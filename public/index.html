<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link type="image/x-icon" rel="shortcut icon" href="./favicon/favicon.ico"/>
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png"/>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png"/>
    <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#171234"/>
    <link rel="manifest" href="./favicon/site.webmanifest.json" crossorigin="crossorigin"/>
    <meta name="msapplication-config" content="./favicon/browserconfig.xml"/>
    <meta name="msapplication-TileColor" content="#262141"/>
    <meta name="theme-color" content="#262141"/>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
